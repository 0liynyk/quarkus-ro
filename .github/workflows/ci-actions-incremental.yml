      MAVEN_OPTS: -Xmx2g -XX:MaxMetaspaceSize=1g
    # Skip main in forks
    if: "needs.calculate-test-jobs.outputs.run_maven == 'true' && (github.repository == 'quarkusio/quarkus' || !endsWith(github.ref, '/main'))"
    timeout-minutes: 60
    strategy:
      fail-fast: false
