<div class="col mb-4">
    <div class="card h-100">
        <div class="card-body extension">
            {#if it['metadata'] && it['metadata']['guide']}
            <div class="guide">
                <a href="{it['metadata']['guide']}" class="btn btn-primary" role="button">Guide</a>
            </div>
            {/if}
            <h5 class="card-title">{it['name']}</h5>
            <p class="card-text">
                {#if it['metadata'] && it['metadata']['status'] == 'experimental'}
                <span class="float-right badge badge-warning">EXPERIMENTAL</span>
                {/if}
                {it['description']}
                <br/>
                {#if it['_dev']}
                {it['_dev'].raw}
                {/if}
            </p>
        </div>
    </div>
</div>
