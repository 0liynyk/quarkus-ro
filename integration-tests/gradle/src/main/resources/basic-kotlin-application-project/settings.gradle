pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'io.quarkus' version "${quarkusPluginVersion}"
        id 'org.jetbrains.kotlin.jvm' version  "${kotlinVersion}"
    }
}
rootProject.name='code-with-quarkus'
