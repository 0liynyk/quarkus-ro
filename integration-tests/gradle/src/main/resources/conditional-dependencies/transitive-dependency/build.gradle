plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'org.acme'
            artifactId = 'transitive-dependency'
            version = '1.0-SNAPSHOT'

            from components.java
        }
    }
}