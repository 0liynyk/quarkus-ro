plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api project(":transitive-dependency")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'org.acme'
            artifactId = 'simple-dependency'
            version = '1.0-SNAPSHOT'

            from components.java
        }
    }
}